<!DOCTYPE html>
<html>
  <head>
    <title>Which Accounting Software</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="fluid-container">
      <!-- Question 1-->
      <div class="row">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center" id="#start">
          <h1>Lets Begin</h1>
          <button id="#go">Go!</button>
        </div>
        <div class="col-xs-3">
        </div>
      </div>

<!--Question 2 -->

      <div class="row hide" id="#os">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center" >
          <h1>What Operating System are you using?</h1>
          <button id="#macos" onClick="xero++">MacOS</button>
          <button id="#windows">Windows</button>
          <button id="#linux">Linux Based</button>
        </div>
        <div class="col-xs-3">
        </div>



      </div>
      <!--Question 3-->
      <div class="row hide" id="#howbig">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center">
          <h1>How big is your business?</h1>
          <button id="#small" name="xero">Small</button>
          <button id="#medium">Medium</button>
          <button id="#large">Large</button>
        </div>
        <div class="col-xs-3">
        </div>



      </div>
      <!--Question 4-->
      <div class="row hide" id="#budget">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center">
          <h1>What is your monthly budget?</h1>
          <button id="low">Upto $6/Month?</button>

        </div>
        <div class="col-xs-3">
        </div>
      </div>
    </div>
  </body>
</html>
