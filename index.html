<!DOCTYPE html>
<html>
  <head>
    <title>Which Accounting Software</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="fluid-container">
      <!-- Question 1-->
      <div class="row uppermargin">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center" id="start">
          <h1>Lets Begin</h1>
          <button id="go" class="buttonstyle">Go!</button>
        </div>
        <div class="col-xs-3">
        </div>
      </div>

<!--Question 2 -->

      <div class="row hide" id="os">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center" >
          <h1>What Operating System are you using?</h1>
          <button id="macos">MacOS</button>
          <button id="windows">Windows</button>
          <button id="linux">Linux Based</button>
        </div>
        <div class="col-xs-3">
        </div>



      </div>
      <!--Question 3-->
      <div class="row hide" id="howbig">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center">
          <h1>How big is your business?</h1>
          <button id="small" name="xero">Small</button>
          <button id="medium">Medium</button>
          <button id="large">Large</button>
        </div>
        <div class="col-xs-3">
        </div>
      </div>
      <!--Question 4-->
      <div class="row hide" id="budget">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center">
          <h1>What is your monthly budget?</h1>
          <button id="low">Upto $6/Month</button>
          <button id="average">$7-$10/Month</button>
          <button id="high">Over $10/Month</button>
        </div>
        <div class="col-xs-3">
        </div>
      </div>

      <!--Question 5-->
      <div class="row hide" id="payroll">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center">
          <h1>Do you need payroll ability?</h1>
          <button id="payyes">Yes</button>
          <button id="payno">No</button>
        </div>
        <div class="col-xs-3">
        </div>
      </div>

      <!--Question 6-->
      <div class="row hide" id="invoice">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center">
          <h1>Do you need to send invoices and quotes?</h1>
          <button id="invyes">Yes</button>
          <button id="invno">No</button>
        </div>
        <div class="col-xs-3">
        </div>
      </div>

      <!--Question 7-->
      <div class="row hide" id="bank">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center">
          <h1>Do you want to connect to internet banking</h1>
          <button id="bankyes">Yes</button>
          <button id="bankno">No</button>
        </div>
        <div class="col-xs-3">
        </div>
      </div>

      <!--Question 8-->
      <div class="row hide" id="howmanyinvoice">
        <div class="col-xs-3">
        </div>
        <div class="col-xs-6 text-center">
          <h1>How many invoices do you send per month?</h1>
          <button id="lessthan30">Up to 30</button>
          <button id="lessthan100">Between 30 and 100</button>
          <button id="morethan100">Over 100</button>
        </div>
        <div class="col-xs-3">
        </div>
      </div>




    </div> <!--End of container-->
  </body>
</html>
